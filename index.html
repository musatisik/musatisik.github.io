    <!-- Başlık -->
    <h1>Benim cucem</h1>

    <!-- Resim -->
    <img src="z-gozleri.jpg" alt="filiz">

    <!-- Metin -->
    <p>
        


Ferah bir gülüşün, içimi ısıtan,
İçimdeki karanlıkları aydınlatan.
Lal olmuş bakarım gözlerine,
İçindeki güzellikleri görmek isterim hep,
Zarif bir çiçek gibi, saçların rüzgârda dans ederken.

Seninle her an, her şey daha güzel,
Gözlerin bir deniz gibi derin, ruhumun huzuru.
